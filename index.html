<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style-desktop.css">
  <link rel="stylesheet" href="style-mobile.css">
  <link rel="stylesheet" href="style-mobile-max-width-320px.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <article class="card">
      <div class="pattern-card"></div>
      <div class="avatar-description">
        <p class="name">Victor Crest<span class="age">26</span></p>
        <p class="city">London</p> 
      </div>
      <div class="stats-container">
        <div>
          <p class="stats">80K</p>
          <p class="stats-description">Followers</p>
        </div>
        <div>
          <p class="stats">803K</p>
          <p class="stats-description">Likes</p>
        </div>
        <div>
          <p class="stats">1.4K</p>
          <p class="stats-description">Photos</p>
        </div>
      </div>
      <div class="image-victor"></div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felice Nicolas Barcellona</a>.
  </footer>
</body>
</html>
